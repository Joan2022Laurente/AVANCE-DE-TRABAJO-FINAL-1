<!-- Modal de Login -->
<div
  class="modal fade"
  id="loginModal"
  tabindex="-1"
  aria-labelledby="loginModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content mcLogin">
      <!-- Logo y título principal -->
      <div class="text-center">
        <div class="logo-container">
          <h2 class="logo-title">
            UTP<span class="logo-plus">+</span>Schedule
          </h2>
        </div>
        <h3 class="modal-subtitle">Ingresa con tus credenciales de UTP</h3>
      </div>

      <!-- Cuerpo del modal (formulario) -->
      <div class="modal-body">
        <form id="loginForm">
          <!-- Campo: Código de usuario -->
          <div class="form-group">
            <label for="codigo" class="form-label">Código de Usuario</label>
            <input
              type="text"
              id="codigo"
              class="form-control"
              placeholder="Ej: u1234567"
              required
            />
          </div>

          <!-- Campo: Contraseña -->
          <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="••••••••"
              required
            />
          </div>

          <!-- Botón de acceso -->
          <button type="button" id="loginBtn" class="btn btn-primary w-100">
            Ingresar
          </button>
        </form>

        <!-- Mensaje de privacidad -->
        <div class="privacy-notice">
          <p>No almacenamos tus credenciales.</p>
        </div>
      </div>

      <!-- Overlay de carga -->
      <div id="modalLoaderOverlay" class="modal-loader-overlay">
        <div class="loading-text-container">
          <p id="loadingText" class="loading-text">Validando credenciales...</p>
        </div>
      </div>
    </div>
  </div>
</div>
